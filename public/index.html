<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
  <title>Frontend Mentor | Product preview card component</title>
  <!-- css -->
  <link rel="stylesheet" href="output.css" />
  <!-- Monserat Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <!-- Fraunces Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/a6560d69d9.js" crossorigin="anonymous"></script>
</head>
<body class="bg-cream flex justify-center">

  <div class="container flex flex-col p-3 mx-auto md:grid con">

    <div>
      <!-- Mobile Image -->
      <img class="rounded-t-lg  md:hidden" src="/images/image-product-mobile.jpg" alt="product image with name written on it" />
      <!-- Desktop Image -->
      <img class="rounded-l-lg hidden  md:block" src="/images/image-product-desktop.jpg" alt="product image with name writen on it" />
    </div>

    <div class="bg-background-white p-6 rounded-b-lg md:rounded-r-lg content">

        <!-- Product Type -->
        <p class="font-['Montserrat'] font-medium text-sm pb-2 text-Darkgrayishblue  md:pt-2">Perfume</p>

        <!-- Product Name -->
        <h1 class="font-['Fraunces'] font-bold text-2xl  pb-2 text-Verydarkblue  md:text-4xl">Gabrielle Essence Eau De Parfum</h1>
        
        <!-- Context -->
        <p class="font-['Montserrat'] font-medium text-sm text-Darkgrayishblue pb-10">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <!-- Prices -->
        <div class="flex items-center">
          <span class="font-['Fraunces'] font-bold text-2xl text-Darkcyan mr-5">$149.99</span>
          <span class="font-['Montserrat'] line-through text-Darkgrayishblue old-price">$169.99</span>
        </div>
        <br>

        <!-- Button -->
        <button class="hover:bg-teal-800 duration-500 font-['Montserrat'] font-bold bg-Darkcyan p-3 w-full rounded text-white"><i class="fa-solid fa-cart-plus mr-3"></i>Add to Cart</button>

    </div>

  </div>

</body>
</html>
